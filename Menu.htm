<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}
var items = [];
var isMobile = false;
$(document).ready(function(){
    $('.openbtn').hide();
    if($('.mobileCheck').css('display') == 'none'){
    $('.filter').wrap( '<div id="mySidebar" class="sidebar"></div>' ) ;
    $('#mySidebar').prepend('<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>');
    $("#mySidebar").prependTo("body");

    $('.filter').css('width','100%');
    $('#main').css('width','100%');
    $('.openbtn').show();
    $('.toggle-btn-lbl').removeClass('col-5 col-lg-5 col-md-5 offset-1 offset-md-1 offset-lg-1').addClass('col-3 col-lg-3 col-md-3 offset-1 offset-md-1 offset-lg-1');
    isMobile = true;
    }
  $('.disclaimer').hide();
	  $("input:checkbox").on('click', function() {
  // in the handler, 'this' refers to the box clicked on
  var $box = $(this);
  if ($box.is(":checked")) {
    // the name of the box is retrieved using the .attr() method
    // as it is assumed and expected to be immutable
    var group = "input:checkbox[name='" + $box.attr("name") + "']";
    // the checked state of the group/box on the other hand will change
    // and the current value is retrieved using .prop() method
    $(group).prop("checked", false);
    $box.prop("checked", true);
  } else {
    $box.prop("checked", false);
  }
  $('.toggle-btn-lbl').css('background','transparent');
  $(this).parent().css('transform','scale(1)');
  $('.swiper-slide').show();
  var flavor = "All";
  var thc = "All";
  var strain = "All";
  $.each($("input[name='flavor']:checked"), function(){
                 flavor = $(this).val();
				$(this).parent().css('background','rgba(231,60,126,0.2)');
				$(this).parent().css('transform','scale(0.95)');
            });
    $.each($("input[name='strain']:checked"), function(){
                 strain = $(this).val();
				$(this).parent().css('background','rgba(231,60,126,0.2)');
				$(this).parent().css('transform','scale(0.95)');
            });
			
      $.each($("input[name='thc']:checked"), function(){
                thc = $(this).val();
            });
  
  $.each($('.swiper-slide'),function(){
  var flvs = $(this).data('flavor').split(',');
  var thc_level = $(this).data('thc').replaceAll('%','');
  var strn = $(this).data('strain').split(',');
  for(z=0;z<flvs.length;z++)
  flvs[z] = flvs[z].trim().toLowerCase();
    for(z=0;z<thc_level.length;z++)
  thc_level[z] = thc_level[z].trim().toLowerCase();
    for(z=0;z<strn.length;z++)
  strn[z] = strn[z].trim().toLowerCase();

  if(
  (flvs.includes(flavor) || flavor == "All" )
  && (strn.includes(strain) || strain == "All" )
  ){
  
  $(this).show();

    				switch(thc){
				case 'low':
				if(thc_level <= 10)
				$(this).show();
				else
				$(this).hide();
				break;
				case 'All': 
				$(this).show();break;
				case 'medium':
				if(thc_level <= 20)
				$(this).show();
				else
				$(this).hide();break;
				case 'high':
				if(thc_level > 20)
				$(this).show();
				else
				$(this).hide();break;
				case 'None':
				if(thc_level.toUpperCase() == 'NONE')
				$(this).show();
				else
				$(this).hide();
				break;
				}
  }
  else{
  $(this).hide();
  }
  
  
  
  
  });
  swiper25.update();
  swiper30.update();
  swiper40.update();
  swiper50.update();
  swiper60.update();
  swiper70.update();
});
	  for(i = 0; i< data.length; i++){
	  var icons = '';
	  var name = data[i].Flavor_Name.replaceAll('-',' ');
	  items.push(name);
	  var photo = data[i].Flavor_Name;
	  var effects = data[i].Effects;
	  var taste = data[i].Taste_Notes;
	  var taste_items = taste.split(',');
	  for(y =0; y < taste_items.length ;y++){
	  if(y == 4)break;
	  var fa = '<img style="width:30px;height:auto;object-fit:contain;margin-right:5px;" src="http://upnsmokemenu.000webhostapp.com/UpnSmoke2/Icons/'+taste_items[y].trim()+'.png" class="icon-image"/>'
	  icons += fa;
	  if(y == 1)
	  icons += '<br>';
